  <!DOCTYPE html>

  <head>
    <title>Trends Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      canvas {
        display: block;
        position: relative;
        top: 90px;
        left: 40px;
        margin: 0 auto;
      }

      .data {
        position: relative;
        bottom: 180px;
        left: 40%;
        padding: auto;
        font-size: 25px;

      }

      .updatechart {
        position: relative;
        bottom: 185px;
        left: 42%;
        background-color: cornflowerblue;
        padding: auto;
        font-size: 20px;
        padding: 3px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 5px;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <canvas id="trendsChart" width="400" height="200"></canvas>
    <div>
      <label class="data">
        <input type="radio" name="interval" value="7" checked>7 Days
      </label>
      <label class="data">
        <input type="radio" name="interval" value="15">15 Days
      </label>
      <label class="data">
        <input type="radio" name="interval" value="30">30 Days
      </label>
      <button class="updatechart" onclick="updateChart()">Update Chart</button>
    </div>

    <script>
      // Sample data
      const trendsData = [
        { date: '2023-06-01', value: 10 },
        { date: '2023-06-02', value: 20 },
        { date: '2023-06-03', value: 30 },
        { date: '2023-06-04', value: 25 },
        { date: '2023-06-05', value: 15 },
        { date: '2023-06-06', value: 35 },
        { date: '2023-06-07', value: 45 },
        { date: '2023-06-08', value: 50 },
        { date: '2023-06-09', value: 40 },
        { date: '2023-06-10', value: 30 },
        { date: '2023-06-11', value: 20 },
        { date: '2023-06-12', value: 35 },
        { date: '2023-06-13', value: 42 },
        { date: '2023-06-14', value: 38 },
        { date: '2023-06-15', value: 52 },
        { date: '2023-06-16', value: 47 },
      ];

      let selectedInterval = '7';

      // Chart configuration
      const config = {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Trends',
            data: [],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {}
      };

      const trendsChart = new Chart(document.getElementById('trendsChart'), config);

      // Function to update the chart based on the selected interval
      function updateChart() {
        const filteredData = trendsData.slice(-selectedInterval);
        const labels = filteredData.map(data => data.date);
        const values = filteredData.map(data => data.value);

        trendsChart.data.labels = labels;
        trendsChart.data.datasets[0].data = values;
        trendsChart.update();
      }

      // Event listener for interval selection
      const intervalRadios = document.getElementsByName('interval');
      intervalRadios.forEach(radio => {
        radio.addEventListener('change', (event) => {
          selectedInterval = event.target.value;
        });
      });
    </script>




    <script>

      function showSlides() {
        var slides = document.getElementsByClassName("slide");
        for (var i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000); // Change slide every 2 seconds
      }

      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      // Close side hamburger menu
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }

      // Sliding carousel banners
      var slideIndex = 0;
      showSlides();


      var dropdown = document.getElementsByClassName("dropdown-btn");
      var i;

      for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
          } else {
            dropdownContent.style.display = "block";
          }
        });
      }

    </script>

  </body>
